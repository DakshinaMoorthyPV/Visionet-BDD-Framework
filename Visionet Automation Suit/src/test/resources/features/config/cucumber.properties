# Specify the location of the feature files
cucumber.features=src/test/resources/features

# Specify the location of the step definition classes
cucumber.glue=com.visionetsystems.steps

# Specify the plugin(s) for reporting
cucumber.plugin=pretty, html:reports/cucumber-html-report, json:reports/cucumber.json

# Specify the tags to include or exclude certain scenarios
# cucumber.tags=@smoke and not @ignore

# Enable monochrome output (more readable output in the console)
cucumber.monochrome=true

# Specify the number of threads for parallel execution
# cucumber.threads=4

# Set the level of strictness (fail if there are undefined or pending steps)
cucumber.strict=true

# Set the level of verbosity for logging
# cucumber.logging=info

# Set the dry run mode (check if all steps have definitions without actually executing them)
# cucumber.dry-run=false
